<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone-store</title>
    <!-- --------bootstrap css link--------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center text-success my-3">Dream Phone </h1>
        <!-- search box and click button -->
        <div class="w-50 input-group mx-auto mb-5">
            <input id="search-box" type="text" class="form-control" placeholder="Search Your Favourite Phone Here" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
          <!-- error sms container -->
          <div id="sms" class="text-danger text-center"></div>
    </header>

    <main id="main" class="container">
       
          <!-- single phone details -->
        <div id="display-details" class="bg-light my-5">

        </div>
            <!-- display search result-->
        <div id="display-phone"  class="row row-cols-1 row-cols-md-3 g-4">
           
        </div>

    </main>
    
   
      <!-- --------bootstrap bundle link--------- -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- --------external js link--------- -->
        <script src="main.js"></script>
      
</body>
</html>
